<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="white-container">
      <div class="up">
        <div class="small-container">
          <div class="numbers">
            <div class="current" id="current-question"></div>
            <div class="slash">/</div>
            <div class="total">24</div>
            <div id="score" class='score'></div>
          </div>
        </div>
        <div class="line"></div>
        <div class="small-container">
          <div class="questions">
            <div class="img-question-container">
              <img class="img-question" id="img-question" />
            </div>
            <div class="img-answers-container">
              <img class="img-answers" id="img-answers" />
            </div>
          </div>
          <div class="my-selection">
            <div id="radio" class="radio">
              <input type="radio" class="answer" id="0" name="answer" /><label
                id="mylabel"
                for="0"
              ></label>
              <input type="radio" class="answer" id="1" name="answer" /><label
                id="mylabel"
                for="1"
              ></label>
              <input type="radio" class="answer" id="2" name="answer" /><label
                id="mylabel"
                for="2"
              ></label>
              <input type="radio" class="answer" id="3" name="answer" /><label
                id="mylabel"
                for="3"
              ></label>
              <input type="radio" class="answer" id="4" name="answer" /><label
                id="mylabel"
                for="4"
              ></label>
            </div>
            <div class="my-buttons">
              <button class="raise" id="restart">
                <i class="fas fa-redo-alt"> </i>
              </button>
              <button class="raise" id="finish">
                <i class="fas fa-flag-checkered"></i>
              </button>
              <button class="raise" id="back">
                <i class="fa fa-arrow-left"></i>
              </button>
              <button class="raise" id="next">
                <i class="fa fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="down">
        <div class="progress-bar" style="--width: 100" data-label="08:00"></div>
      </div>

      <div class="modal-container show" id="modal_container">
        <div class="modal">
          <h1 class="text">Mensa IQ Test</h1>
          <p class="text">You have 8:00 minutes to answer 24 question that test your pattern recognition skills</p>
          <button class="raise" id="start">Start</button>
        </div>
      </div>
    </div>
  </body>
</html>
