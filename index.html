<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="white-container">
      <div class="up">
        <div class="small-container">
          <div class="numbers">
            <div class="current" id="current-question"></div>
            <div class="slash">/</div>
            <div class="total">24</div>
          </div>
        </div>
        <div class="line"></div>
        <div class="small-container">
          <div class="questions">
            <div class="img-question-container">
              <img class="img-question" id="img-question" />
            </div>
            <div class="img-answers-container">
              <img class="img-answers" id="img-answers" />
            </div>
          </div>
          <div class="my-selection">
            <div class="radio">
              <input type="radio" class="answer" id="a" name="answer" />
              <input type="radio" class="answer" id="b" name="answer" />
              <input type="radio" class="answer" id="c" name="answer" />
              <input type="radio" class="answer" id="d" name="answer" />
              <input type="radio" class="answer" id="e" name="answer" />
            </div>
            <div class="my-buttons">
              <button class="raise" id="back">Back</button>
              <button class="raise" id="next">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="down">
        <div class="progress-bar" style="--width: 100" data-label="08:00"></div>
      </div>
    </div>
  </body>
</html>
